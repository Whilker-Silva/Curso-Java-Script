<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro scrip em JS</title>

    <style>
        body {
            background-color: rgb(0, 238, 255);
        }
    </style>
</head>

<body>
    <h1>Olá Mundo!</h1>

    <p>
        Já me livrei da maldição!!
    </p>

    <script>
        // comando para mandar um alerta no navegador
        window.alert('minha primeira mensagem');
        //comando para realizar uma confirmação no navegador
        window.confirm('está gostando de Java Script?');
        //comando para realizar uma pergunta no navegador
        window.prompt("Qual o seu nome?");
    </script>

</body>

</html>
