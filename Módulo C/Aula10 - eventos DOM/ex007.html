<html lang="pt-br">

<head>

    <style>
        body{

        input{

            height: 30px;
            border-radius: 5px;

            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.411);
        }

        input#botao{
            height: 37px;
            font-weight: bold;
            font-size: 0.7em;
        }

        div{
            margin: 10px 0px;
        }
    </style>
</head>

<body>

    <h1>Somando Valores</h1>

    <input type="number" name="valor1" id="valor1"> +

        b.addEventListener('click', clicar);

        function clicar() {

            var res = window.document.querySelector('div#res')

            var n2 = Number(tx2.value);
