<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div#area {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20pt;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            border-radius: 10px;
            line-height: 200px;
            text-align: center;
            box-shadow: 0px 0px 3px rgba(0, 0, 0, 0.349);
        }
    </style>
</head>

<body>


    <div id="area">
        Interaja...
    </div>


    <script>


        var a = window.document.querySelector('div#area');
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrou);
        a.addEventListener('mouseout', sair);


        function clicar() {
            a.innerText = 'clicou!'
            a.style.background = 'red';
        }

        function entrou() {
            a.innerText = 'entrou!'

        }

        function sair() {
            a.innerText = 'saiu!';
            a.style.background = 'green';
        }

    </script>
</body>

</html>
